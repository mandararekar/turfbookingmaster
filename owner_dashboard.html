<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Turf Owner Panel - Turf Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Changing Images */
        body {
            background-size: cover;
            background-position: center;
            animation: bgChange 15s infinite alternate;
        }

        @keyframes bgChange {
            0%   { background-image: url('assets/images/turf1.jpg'); }
            50%  { background-image: url('assets/images/turf2.jpg'); }
            100% { background-image: url('assets/images/turf3.jpg'); }
        }

        /* Glassmorphism Navbar */
        .glass-navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive Navbar */
        .menu { display: none; }
        @media (max-width: 768px) {
            .menu { display: block; }
            .nav-links { display: none; }
        }

        /* Glassmorphism Effects */
        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            color: black;
        }
        .grassy-text {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0px #228B22, 4px 4px 0px #006400, 6px 6px 5px rgba(0, 0, 0, 0.5);
        }

        /* Enhanced Buttons */
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-blue { background-color: #3b82f6; color: white; }
        .btn-blue:hover { background-color: #2563eb; }
        .btn-red { background-color: #ef4444; color: white; }
        .btn-red:hover { background-color: #dc2626; }
    </style>
</head>
<body class="h-screen flex flex-col items-center text-white">

    <!-- âœ… Navbar -->
    <nav class="glass-navbar fixed top-0 w-full px-6 py-4 flex justify-between items-center z-10">
        <h1 class="grassy-text tracking-wide">Turf Owner Panel</h1>
        <ul class="flex space-x-6 text-lg nav-links">
            <li><a href="index.html" class="btn btn-blue">Home</a></li>
            <li><a href="about.html" class="btn btn-blue">About</a></li>
            <li><a href="contact.html" class="btn btn-blue">Contact</a></li>
            <li><button id="logoutBtn" class="btn btn-red">Logout</button></li>
        </ul>
        <button class="menu text-white text-2xl">&#9776;</button>
    </nav>


    <!-- ðŸ” Search Bar -->
<div class="glass-card w-4/5 mt-32 mb-4">
    <label for="searchInput" class="block text-lg font-semibold mb-2">Search by Turf Name:</label>
    <input 
      type="text" 
      id="searchInput" 
      placeholder="Enter turf name..." 
      class="w-full px-4 py-2 rounded border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
  </div>
  

    <!-- âœ… View Bookings Section -->
    <main class="pt-10 w-full flex justify-center">
        <div class="glass-card w-full max-w-6xl mx-auto">
          <h2 class="text-2xl font-semibold mb-4">All Turf Bookings</h2>
      
          <div class="overflow-x-auto">
            <table class="w-full table-fixed border border-black border-collapse">
              <thead>
                <tr class="bg-white/30 text-white">
                  <th class="border border-black px-4 py-2">User Name</th>
                  <th class="border border-black px-4 py-2">Turf Name</th>
                  <th class="border border-black px-4 py-2">Date</th>
                  <th class="border border-black px-4 py-2">Time</th>
                </tr>
              </thead>
              <tbody id="bookingList">
                <!-- Example row -->
                <tr>
                  <td class="border border-black px-4 py-2">John Doe</td>
                  <td class="border border-black px-4 py-2">Green Field Turf</td>
                  <td class="border border-black px-4 py-2">2025-03-25</td>
                  <td class="border border-black px-4 py-2">6:00 PM - 7:00 PM</td>
                </tr>
                <!-- More dynamic rows will be added by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
      
      
      
      

    <script type="module" src="assets/js/owner_dashboard.js"></script>

</body>
</html>
