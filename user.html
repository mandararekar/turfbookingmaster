<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Panel - Turf Booking Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background animation */
    body {
      background-size: cover;
      background-position: center;
      animation: bgChange 15s infinite alternate;
    }
    @keyframes bgChange {
      0%   { background-image: url('assets/images/turf1.jpg'); }
      50%  { background-image: url('assets/images/turf2.jpg'); }
      100% { background-image: url('assets/images/turf3.jpg'); }
    }
    .grassy-text {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0px #228B22, 4px 4px 0px #006400, 6px 6px 5px rgba(0, 0, 0, 0.5);
        }

    /* Glassy Navbar */
    .glass-navbar {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Glassy Container */
    .glass-card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 16px;
      color: black;
    }

    /* Blue Button */
    .btn-blue {
      background-color: #3b82f6;
      color: rgb(230, 221, 221);
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-blue:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-start pt-20 text-white">

  <!-- ✅ Navbar -->
  <nav class="glass-navbar fixed top-0 w-full px-6 py-4 flex justify-between items-center z-10">
    <h1 class="text-4xl font-bold tracking-wide grassy-text">Turf Booking Master</h1>
    <ul class="flex space-x-4 text-lg">
      <li><a href="index.html" class="btn-blue">Home</a></li>
      <li><a href="about.html" class="btn-blue">About</a></li>
      <li><a href="contact.html" class="btn-blue">Contact</a></li>
    </ul>
  </nav>

  <!-- ✅ Glassy Card with Buttons -->
  <div class="glass-card mt-24 text-center w-11/12 sm:w-1/2 lg:w-1/3">
    <h2 class="text-3xl font-semibold mb-6">Welcome User</h2>
    <p class="mb-6 text-black">Please register or login to book your turf.</p>
    <div class="flex justify-center space-x-4">
      <a href="registration.html" class="btn-blue">Register</a>
      <a href="login.html" class="btn-blue">Login</a>
    </div>
  </div>

  <script src="assets/js/user.js"></script>
</body>
</html>
