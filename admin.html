<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Turf Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Changing Images */
        body {
            background-size: cover;
            background-position: center;
            animation: bgChange 15s infinite alternate;
        }

        @keyframes bgChange {
            0%   { background-image: url('assets/images/turf1.jpg'); }
            50%  { background-image: url('assets/images/turf2.jpg'); }
            100% { background-image: url('assets/images/turf3.jpg'); }
        }

        /* Glassmorphism Navbar */
        .glass-navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive Navbar */
        .menu { display: none; }
        @media (max-width: 768px) {
            .menu { display: block; }
            .nav-links { display: none; }
        }

        /* Glassmorphism Effects */
        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            color: black;
        }

        /* Enhanced Buttons */
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-blue { background-color: #3b82f6; color: white; }
        .btn-blue:hover { background-color: #2563eb; }
        .btn-red { background-color: #ef4444; color: white; }
        .btn-red:hover { background-color: #dc2626; }
    </style>
</head>
<body class="h-screen flex flex-col items-center text-white">

    <!-- ✅ Navbar -->
    <nav class="glass-navbar fixed top-0 w-full px-6 py-4 flex justify-between items-center z-10">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <ul class="flex space-x-6 text-lg nav-links">
            <li><a href="index.html" class="btn btn-blue">Home</a></li>
            <li><a href="about.html" class="btn btn-blue">About</a></li>
            <li><a href="contact.html" class="btn btn-blue">Contact</a></li>
            <li><button id="logoutBtn" class="btn btn-red">Logout</button></li>
        </ul>
        <button class="menu text-white text-2xl">&#9776;</button>
    </nav>

    <!-- ✅ Add Turf Section -->
    <div class="glass-card w-4/5 mt-24">
        <h2 class="text-2xl font-semibold">Add New Turf</h2>
        <form id="addTurfForm" class="space-y-4">
            <input type="text" id="turfName" placeholder="Turf Name" class="w-full p-2 border rounded">
            <input type="text" id="turfOwner" placeholder="Turf Owner Name" class="w-full p-2 border rounded">
            <input type="text" id="turfPrice" placeholder="Turf Price" class="w-full p-2 border rounded">
            <input type="text" id="turfLocation" placeholder="Turf Location" class="w-full p-2 border rounded">
            <textarea id="turfDescription" placeholder="Turf Description" class="w-full p-2 border rounded"></textarea>
            <input type="tel" id="ownerContact" placeholder="Owner Contact Number" class="w-full p-2 border rounded">
            <label for="openingTime" class="block">Opening Time:</label>
            <input type="time" id="openingTime" class="w-full p-2 border rounded">
            <label for="closingTime" class="block">Closing Time:</label>
            <input type="time" id="closingTime" class="w-full p-2 border rounded">
            <button type="submit" class="btn btn-blue">Add Turf</button>
        </form>
    </div>

    <!-- ✅ Manage Turfs Section -->
    <div class="glass-card w-4/5 mt-6">
        <h2 class="text-2xl font-semibold">Manage Turfs</h2>
        <table class="table-auto w-full mt-4">
            <thead>
                <tr class="text-left">
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Owner</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Location</th>
                    <th class="px-4 py-2">Opening</th>
                    <th class="px-4 py-2">Closing</th>
                    <th class="px-4 py-2">Contact</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="turfList">
                <tr><td colspan="8" class="text-center py-4">No turfs available.</td></tr>
            </tbody>
        </table>
    </div>

    <!-- ✅ View Bookings Section -->
    <div class="glass-card w-4/5 mt-6">
        <h2 class="text-2xl font-semibold">All Turf Bookings</h2>
        <table class="table-auto w-full mt-4">
            <thead>
                <tr class="text-left">
                    <th class="px-4 py-2">User Name</th>
                    <th class="px-4 py-2">Turf Name</th>
                    <th class="px-4 py-2">Date</th>
                    <th class="px-4 py-2">Time</th>
                </tr>
            </thead>
            <tbody id="bookingList">
                <tr><td colspan="4" class="text-center py-4">No bookings available.</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="assets/js/admin.js"></script>

</body>
</html>
