<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Owner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ✅ Background Changing Images */
        body {
            background-size: cover;
            background-position: center;
            animation: bgChange 15s infinite alternate;
        }

        @keyframes bgChange {
            0%   { background-image: url('assets/images/turf1.jpg'); }
            50%  { background-image: url('assets/images/turf2.jpg'); }
            100% { background-image: url('assets/images/turf3.jpg'); }
        }

        /* ✅ Glassmorphism Navbar */
        .glass-navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ✅ Grassy Text Effect */
        .grassy-text {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0px #228B22, 4px 4px 0px #006400, 6px 6px 5px rgba(0, 0, 0, 0.5);
        }

        /* ✅ Blue Navbar Buttons */
        .nav-btn {
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(to right, #2563eb, #1e40af);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: linear-gradient(to right, #1e40af, #2563eb);
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(37, 99, 235, 0.4);
        }

        /* ✅ Glassmorphism Cards */
        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            color: white;
        }

        /* ✅ Black Font for User & Turf Details */
        .black-text {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center text-white">

    <!-- ✅ Navbar -->
    <nav class="glass-navbar fixed top-0 w-full px-6 py-4 flex justify-between items-center z-10">
        <h1 class="grassy-text tracking-wide">Turf Booking Master</h1>
        <ul class="flex space-x-6 text-lg">
            <li><a href="index.html" class="nav-btn text-white">Home</a></li>
            <li><a href="about.html" class="nav-btn text-white">About</a></li>
            <li><a href="contact.html" class="nav-btn text-white">Contact</a></li>
        </ul>
    </nav>

    <!-- ✅ Profile Information -->
    <div id="ownerInfo" class="glass-card w-4/5 mt-24">
        <h2 class="text-2xl font-semibold">Your Info</h2>
        <div id="ownerDetails" class="black-text"></div>
    </div>

    <!-- ✅ Add Turf Form -->
    <div id="addTurf" class="glass-card w-4/5 mt-6">
        <h2 class="text-2xl font-semibold">Add New Turf</h2>
        <form id="turfForm">
            <input id="turfName" type="text" placeholder="Turf Name" class="w-full p-3 mb-3 rounded bg-gray-800 text-white" required>
            <input id="turfPrice" type="number" placeholder="Price" class="w-full p-3 mb-3 rounded bg-gray-800 text-white" required>
            <input id="turfLocation" type="text" placeholder="Location" class="w-full p-3 mb-3 rounded bg-gray-800 text-white" required>
            <input id="turfOpeningTime" type="time" placeholder="Opening Time" class="w-full p-3 mb-3 rounded bg-gray-800 text-white" required>
            <input id="turfClosingTime" type="time" placeholder="Closing Time" class="w-full p-3 mb-3 rounded bg-gray-800 text-white" required>
            
            <button type="submit" class="w-full p-3 rounded bg-blue-600 hover:bg-blue-700 font-bold">Add Turf</button>
        </form>
    </div>

    <!-- ✅ Turf List -->
    <div id="turfList" class="glass-card w-4/5 mt-6">
        <h2 class="text-2xl font-semibold">Your Turfs</h2>
        <div id="turfItems" class="black-text"></div>
    </div>

    <script type="module" src="assets/js/turfDashboard.js"></script>

</body>
</html>
