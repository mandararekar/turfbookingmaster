<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Owner Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Changing Images */
        body {
            background-size: cover;
            background-position: center;
            animation: bgChange 15s infinite alternate;
        }

        @keyframes bgChange {
            0%   { background-image: url('assets/images/turf1.jpg'); }
            50%  { background-image: url('assets/images/turf2.jpg'); }
            100% { background-image: url('assets/images/turf3.jpg'); }
        }

        /* Glassmorphism Navbar */
        .glass-navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Grassy Text Effect */
        .grassy-text {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0px #228B22, 4px 4px 0px #006400, 6px 6px 5px rgba(0, 0, 0, 0.5);
        }

        /* Blue Navbar Buttons */
        .nav-btn {
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(to right, #2563eb, #1e40af);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: linear-gradient(to right, #1e40af, #2563eb);
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(37, 99, 235, 0.4);
        }

        /* Glassmorphism Form */
        .glass-form {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            color: white;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center text-white">

    <!-- ✅ Navbar (Same as Dashboard) -->
    <nav class="glass-navbar fixed top-0 w-full px-6 py-4 flex justify-between items-center z-10">
        <h1 class="grassy-text tracking-wide">Turf Booking Master</h1>
        <ul class="flex space-x-6 text-lg">
            <li><a href="index.html" class="nav-btn text-white">Home</a></li>
            <li><a href="about.html" class="nav-btn text-white">About</a></li>
            <li><a href="contact.html" class="nav-btn text-white">Contact</a></li>
        </ul>
    </nav>

    <!-- ✅ Registration Form -->
    <section class="h-screen flex flex-col items-center justify-center text-center px-6">
        <div class="glass-form w-96 text-center">
            <h2 class="text-3xl font-bold mb-4">Turf Owner Registration</h2>
            <form id="ownerRegisterForm" class="space-y-4">
                <input type="text" id="ownerName" placeholder="Full Name" class="w-full p-3 rounded bg-gray-800 text-white focus:ring-2 focus:ring-blue-500">
                <input type="email" id="ownerEmail" placeholder="Email" class="w-full p-3 rounded bg-gray-800 text-white focus:ring-2 focus:ring-blue-500">
                <input type="text" id="ownerContact" placeholder="Contact Number" class="w-full p-3 rounded bg-gray-800 text-white focus:ring-2 focus:ring-blue-500">
                <input type="password" id="ownerPassword" placeholder="Password" class="w-full p-3 rounded bg-gray-800 text-white focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg transition text-white font-semibold shadow-md">
                    Register
                </button>
            </form>
            <p class="text-gray-300 text-sm mt-4">Already have an account? <a href="owner-login.html" class="text-blue-400 underline">Login</a></p>
        </div>
    </section>

    <script type="module" src="assets/js/authTurfOwner.js"></script>

</body>
</html>
