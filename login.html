<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login | Turf Booking Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glassmorphism Navbar */
        .glass-navbar {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Background Changing Images */
        body {
            background-size: cover;
            background-position: center;
            animation: bgChange 15s infinite alternate;
        }

        @keyframes bgChange {
            0%   { background-image: url('assets/images/turf1.jpg'); }
            50%  { background-image: url('assets/images/turf2.jpg'); }
            100% { background-image: url('assets/images/turf3.jpg'); }
        }

        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .login-btn {
            background: linear-gradient(to right, #2563eb, #1e40af);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(37, 99, 235, 0.4);
        }

        /* Grassy Text Effect */
        .grassy-text {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 0px #228B22, 4px 4px 0px #006400, 6px 6px 5px rgba(0, 0, 0, 0.5);
        }

        /* Blue Navbar Buttons */
        .nav-btn {
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(to right, #2563eb, #1e40af);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: linear-gradient(to right, #1e40af, #2563eb);
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center h-screen text-white">

    <!-- ✅ Navbar -->
    <nav class="glass-navbar fixed top-0 w-full px-6 py-4 flex justify-between items-center z-10">
        <h1 class="grassy-text tracking-wide">Turf Booking Master</h1>
        <ul class="flex space-x-6 text-lg">
            <li><a href="index.html" class="nav-btn text-white">Home</a></li>
            <li><a href="about.html" class="nav-btn text-white">About</a></li>
            <li><a href="contact.html" class="nav-btn text-white">Contact</a></li>
        </ul>
    </nav>

    <!-- ✅ Login Form -->
    <div class="login-container p-8 w-96 text-center mt-20">
        <h2 class="text-3xl font-bold mb-4">Welcome Back!</h2>
        <p class="mb-6 text-gray-200">Login to continue booking your turf.</p>
        
        <form id="userLoginForm">
            <input id="userEmailLogin" type="email" placeholder="Email" class="w-full p-3 mb-3 rounded bg-gray-700 text-white" required>
            <input id="userPasswordLogin" type="password" placeholder="Password" class="w-full p-3 mb-4 rounded bg-gray-700 text-white" required>
            
            <button id="userLoginBtn" type="submit" class="login-btn w-full p-3 rounded text-white font-bold">Login</button>
        </form>

        <p id="userLoginMessage" class="mt-3 text-green-400 hidden">✅ Login Successful! Redirecting...</p>
        
        <p class="mt-3 text-gray-300">Don't have an account? 
            <a href="registration.html" class="text-blue-400 underline">Register</a>
        </p>
    </div>

    <script type="module" src="assets/js/authLogin.js"></script>

</body>
</html>
